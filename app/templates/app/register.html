<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for Glassmorphism effect */
        .glassmorphism {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 h-screen flex items-center justify-center">
    <div class="container mx-auto flex items-center justify-center h-full max-w-md">
        <form action="" method="POST" class="glassmorphism bg-white bg-opacity-30 backdrop-filter backdrop-blur-md rounded-lg p-6">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block mb-1 text-white">Username:</label>
                <input type="text" name="username" id="username" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-1 text-white">Password:</label>
                <input type="password" name="password" id="password" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="category" class="block mb-1 text-white">Category:</label>
                <select name="category" id="category" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500">
                    <option value="">-- Select Category --</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Patient">Patient</option>
                </select>
            </div>
            <div class="mb-4">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-200">
                    Register <i class="fas fa-user-plus ml-1"></i>
                </button>
                <a href="{% url 'user_login' %}" class="text-black-500 hover:text-blue-600 transition duration-200 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-200">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
</html>
